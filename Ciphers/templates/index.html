<!DOCTYPE html>
<html>
<head>
    <title>Run Python from HTML</title>
</head>
<body>
    <h1>Say Hello</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name" />
        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
</body>
</html>
