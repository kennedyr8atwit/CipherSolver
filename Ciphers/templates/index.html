<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher Decoder</title>
</head>
<body>
    <h1>Caesar Cipher Decoder</h1>

    <form method="POST">
        <label for="ciphertext">Enter cipher text:</label><br>
        <textarea id="ciphertext" name="ciphertext" rows="5" cols="50" required></textarea><br><br>
        <button type="submit">Decipher</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result|safe }}</p>
    {% endif %}
</body>
</html>
